name: Conductor CI/CD

on:
  push:
    branches: [ ci_cd ]     # run when you push to ci_cd
  pull_request:
    branches: [ ci_cd ]     # run on PRs targeting ci_cd
  workflow_dispatch:         # adds "Run workflow" button in Actions tab

jobs:
  # ========= CI: build & test =========
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: app/backend/package-lock.json

      # ---- Backend: install + test ----
      - name: Install backend dependencies
        working-directory: app/backend
        run: npm install

      - name: Run backend tests
        working-directory: app/backend
        run: npm test

      # ---- Frontend: basic check ----
      - name: Check frontend files exist
        run: |
          test -f app/frontend/public/index.html
          ls app/frontend/src/pages

  # ========= CD: create deployment artifact =========
  deploy:
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment archive
        run: |
          tar -czf conductor-app.tar.gz app

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: conductor-app-build
          path: conductor-app.tar.gz
