name: Conductor CI/CD

on:
  push:
    branches: [ ci-cd ]
  pull_request:
    branches: [ ci-cd ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend dependencies
        working-directory: app/backend
        run: npm ci

      - name: Run backend tests
        working-directory: app/backend
        run: npm test

      - name: Check frontend files exist
        run: |
          test -f app/frontend/public/index.html
          ls app/frontend/src/pages

  # optional deploy job, still only on ci-cd branch
  deploy:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/ci-cd'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment archive
        run: tar -czf conductor-app.tar.gz app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: conductor-app-build
          path: conductor-app.tar.gz
