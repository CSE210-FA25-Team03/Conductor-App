<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Skill Rating</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 10px;
    }
    h1, h2 {
      margin-bottom: 5px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
    }
    label {
      display: block;
      margin-top: 8px;
    }
    input[type="text"] {
      padding: 4px;
      width: 250px;
    }
    select {
      padding: 4px;
      width: 200px;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      cursor: pointer;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 6px;
      text-align: left;
      font-size: 14px;
    }
    .error {
      color: red;
      margin-top: 5px;
    }
    .small {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Student Skill Rating</h1>
  <p class="small">
    The list of skills is defined by the professor. Rate your level for each skill.
  </p>

  <div class="card">
    <h2>Your Information</h2>
    <form id="studentForm">
      <label>
        Your name:
        <input type="text" id="studentName" required />
      </label>

      <div id="skillsContainer">
        <!-- skill rating inputs will be injected here -->
      </div>

      <button type="submit">Submit Ratings</button>
      <div id="studentError" class="error"></div>
    </form>
  </div>

  <div class="card">
    <h2>Current Students</h2>
    <p class="small">Students who have submitted their ratings so far.</p>
    <table id="studentsTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Ratings (Skill: Level)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function fetchSkills() {
      const res = await fetch("/api/skills");
      return res.json();
    }

    async function fetchStudents() {
      const res = await fetch("/api/students");
      return res.json();
    }

    function levelLabel(level) {
      if (level === 0) return "0 - No knowledge";
      if (level === 1) return "1 - Intermediate";
      if (level === 2) return "2 - Advanced";
      return String(level);
    }

    function renderSkillInputs(skills) {
      const container = document.getElementById("skillsContainer");
      container.innerHTML = "";

      if (!skills || skills.length === 0) {
        container.innerHTML =
          '<p class="small">No skills defined yet. Ask your professor to create skills first.</p>';
        return;
      }

      const desc = document.createElement("p");
      desc.className = "small";
      desc.textContent =
        "Rate each skill: 0 = No knowledge, 1 = Intermediate, 2 = Advanced.";
      container.appendChild(desc);

      skills.forEach(skill => {
        const label = document.createElement("label");
        label.innerHTML = `
          ${skill.name} (priority: ${skill.weight}):
          <select name="skill-${skill.name}">
            <option value="0">0 - No knowledge</option>
            <option value="1">1 - Intermediate</option>
            <option value="2">2 - Advanced</option>
          </select>
        `;
        container.appendChild(label);
      });
    }

    function renderStudents(students) {
      const tbody = document.querySelector("#studentsTable tbody");
      tbody.innerHTML = "";

      students.forEach((student, idx) => {
        const ratingsText = Object.entries(student.ratings || {})
          .map(([skill, level]) => `${skill}: ${levelLabel(level)}`)
          .join(", ");

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${idx + 1}</td>
          <td>${student.name}</td>
          <td>${ratingsText}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function init() {
      const [skills, students] = await Promise.all([
        fetchSkills(),
        fetchStudents()
      ]);
      renderSkillInputs(skills);
      renderStudents(students);
    }

    document.getElementById("studentForm").addEventListener("submit", async e => {
      e.preventDefault();
      const errorDiv = document.getElementById("studentError");
      errorDiv.textContent = "";

      const nameInput = document.getElementById("studentName");
      const name = nameInput.value.trim();
      if (!name) {
        errorDiv.textContent = "Name is required.";
        return;
      }

      const skills = await fetchSkills();
      if (!skills || skills.length === 0) {
        errorDiv.textContent = "No skills defined yet by the professor.";
        return;
      }

      const ratings = {};
      skills.forEach(skill => {
        const select = document.querySelector(`select[name="skill-${skill.name}"]`);
        if (select) {
          ratings[skill.name] = Number(select.value);
        }
      });

      try {
        const res = await fetch("/api/students", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, ratings })
        });

        const data = await res.json();
        if (!res.ok) {
          errorDiv.textContent = data.error || "Error submitting ratings.";
          return;
        }

        // Clear name field, keep ratings as-is for next person if using same browser
        nameInput.value = "";

        const updatedStudents = await fetchStudents();
        renderStudents(updatedStudents);
      } catch (err) {
        console.error(err);
        errorDiv.textContent = "Network error.";
      }
    });

    init();
  </script>
</body>
</html>
