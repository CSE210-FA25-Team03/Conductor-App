<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login_form">
        <form>
            <h3 style="margin-bottom: 22px;">Create an Account</h3>
            <div class="input_box" style="margin-bottom: 12px;">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required />
            </div>
            <div class="input_box" style="margin-bottom: 12px;">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required />
            </div>
            <div class="input_box" style="margin-bottom: 12px;">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </div>
            <div class="input_box" style="margin-bottom: 12px;">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>
            <div class="input_box" style="margin-bottom: 18px;">
                <label for="repeatPassword">Repeat Password</label>
                <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat your password" required />
            </div>
            <button type="submit">Register Account</button>
            <p class="separator"><span>or</span></p>
            <div class="login_option">
                <div class="option" style="width:100%">
                    <a href="#" style="justify-content:center;">
                        <img src="/assets/logo/icons8-google.svg" alt="Google" style="max-width:25px; margin-right:10px;"/>Register with Google
                    </a>
                </div>
            </div>
            <div style="display:flex; justify-content:space-between; margin-top:10px;">
                <a href="#">Forgot password?</a>
                <a href="../login/index.html">Already have an account? Login!</a>
            </div>
        </form>
    </div>
</body>
</html>
