<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Group Formation | Conductor</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="top-nav">
    <div class="brand">Conductor <span>App</span></div>
    <div class="nav-actions">
      <a href="#" id="backDashboard" class="nav-btn eval-btn">← Back to Dashboard</a>
    </div>
  </header>

  <div class="container">

    <!-- SKILL/TAGS -->
    <section class="panel">
      <h2>Define Skills / Tags</h2>

      <div class="form-grid">
        <input id="skillName" type="text" placeholder="Skill Name" />
        <input id="skillWeight" type="number" min="1" max="10" value="5" />
        <button class="primary-btn" id="addSkillBtn">Add Skill</button>
      </div>

      <table class="data-table" id="skillsTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Skill</th>
            <th>Weight</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button class="save-btn" id="saveSkillsBtn">Save Skills</button>
    </section>

    <!-- STUDENT OVERVIEW -->
    <section class="panel">
      <h2>Students Overview</h2>
      <p class="description">These are the students who have already rated themselves.</p>

      <table class="data-table" id="studentsTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Ratings</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- TA OVERVIEW -->
    <section class="panel">
      <h2>Teaching Assistants</h2>

      <table class="data-table" id="taTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- GENERATE GROUPS -->
    <section class="panel">
      <h2>Generate Groups</h2>

      <div class="form-grid">
        <input type="number" id="groupSize" placeholder="Group Size (ex: 2)" />
        <button class="primary-btn" id="generateBtn">Generate Groups</button>
      </div>

      <div id="groupResults"></div>
    </section>
  </div>

  <!-- MAIN GROUP-FORMATION LOGIC -->
  <script src="group_formation.js"></script>

  <!-- PROFILE + DASHBOARD SCRIPTS (unchanged) -->
  <script src="script.js"></script>
  <script>
    // Profile dropdown logic
    const profileImg = document.getElementById('dashboardProfileImg');
    const dropdown = document.getElementById('profileDropdown');
    if (profileImg && dropdown) {
      profileImg.addEventListener('mouseenter', () => {
        dropdown.style.display = 'block';
      });
      profileImg.addEventListener('mouseleave', () => {
        setTimeout(() => {
          if (!dropdown.matches(':hover')) dropdown.style.display = 'none';
        }, 150);
      });
      dropdown.addEventListener('mouseleave', () => {
        dropdown.style.display = 'none';
      });
      dropdown.addEventListener('mouseenter', () => {
        dropdown.style.display = 'block';
      });
      document.getElementById('logoutBtn').addEventListener('click', function(e) {
        e.preventDefault();
        localStorage.clear();
        window.location.href = '/login';
      });
    }
  </script>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var savedImg = localStorage.getItem('profileImg');
      if (savedImg) {
        var img1 = document.getElementById('dashboardProfileImg');
        if (img1) img1.src = savedImg;
      }
    });
  </script>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var firstName = localStorage.getItem('firstName') || 'Avery';
      var lastName = localStorage.getItem('lastName') || 'Lin';
      var role = localStorage.getItem('role') || 'Professor';
      var email = localStorage.getItem('email') || 'avery.lin@conductor.edu';
      if (document.getElementById('profName')) document.getElementById('profName').textContent = firstName + ' ' + lastName;
      if (document.getElementById('profFullName')) document.getElementById('profFullName').textContent = firstName + ' ' + lastName;
            if (document.getElementById('profRole')) document.getElementById('profRole').textContent = role + ' · CSE 210';
      if (document.getElementById('profRoleMeta')) document.getElementById('profRoleMeta').textContent = role;
      if (document.getElementById('profEmail')) document.getElementById('profEmail').textContent = email;
    });
  </script>
  <script>
    // Dynamic dashboard link based on role
    document.getElementById('backDashboard').addEventListener('click', function(e) {
      e.preventDefault();
      var role = localStorage.getItem('role');
      if (role === 'professor') {
        window.location.href = '/dashboards/professor.html';
      } else if (role === 'Teaching Assistant') {
        window.location.href = '/dashboards/ta.html';
      } else if (role === 'team_lead') {
        window.location.href = '/dashboards/team_lead.html';
      } else {
        window.location.href = '/dashboards/student.html';
      }
    });
  </script>
</body>
</html>
