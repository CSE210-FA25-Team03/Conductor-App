<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login_form">
        <form>
            <h3 style="margin-bottom: 28px;">Conductor App</h3>
            <div class="input_box" style="margin-bottom: 22px;">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </div>
            <div class="input_box">
                <div class="password_title">
                    <label for="password">Password</label>
                </div>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>
            <div class="input_box" style="display: flex; align-items: center; margin-bottom: 18px;">
            <div class="input_box" style="margin-bottom: 12px;">
                <label for="role">Role</label>
                <select id="role" name="role" style="width:100%; height:34px; border:1px solid #DADAF2; border-radius:5px; background:#F8F8FB; font-size:13px; padding:0px 8px;">
                    <option value="Professor">Professor</option>
                    <option value="TA">TA</option>
                    <option value="Student">Student</option>
                </select>
            </div>
            </div>
            <div class="input_box" style="display: flex; align-items: center; margin-bottom: 18px;">
                <input type="checkbox" id="remember" name="remember" style="width:16px; height:16px; margin-right:8px;">
                <label for="remember" style="font-size: 12px; font-weight: 500; cursor:pointer;">Remember me</label>
            </div>
            <button type="submit">Login</button>
            <button type="submit">Join a Course</button>

            <p class="separator"><span>or</span></p>
            <div class="login_option">
                <div class="option" style="width:100%">
                    <a href="/auth/google/start" style="justify-content:center;">
                        <img src="/assets/logo/icons8-google.svg" alt="Google" style="max-width:25px; margin-right:10px;"/>
                        Login with Google
                    </a>
                </div>
            </div>
            <div style="display:flex; justify-content:space-between; margin-top:10px;">
                <a href="#">Forgot password?</a>
                <a href="../new_user/index.html">Create an account</a>
            </div>
        </form>
    </div>
</body>
</html>
