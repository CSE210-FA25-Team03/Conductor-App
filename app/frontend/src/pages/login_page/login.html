<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conductor App · Login</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="login_form">
        <form id="loginForm">
            <h3>Welcome to Conductor</h3>

            <div style="height: 16px;"></div>
            <div class="input_box">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="First Name" required />
            </div>
            <div class="input_box">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required />
            </div>
            <div class="input_box">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="name@conductor.edu" required />
            </div>
            <div class="input_box">
                <div class="password_title">
                    <label for="password">Password</label>
                    <button id="passwordToggle" type="button" class="toggle-icon" aria-label="Show password"></button>
                </div>
                <input type="password" id="password" name="password" placeholder="••••••••" required />
            </div>
            <div class="input_box">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="professor">Professor</option>
                    <option value="Teaching Assistant">Teaching Assistant</option>
                    <option value="team_lead">Team Lead</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <div class="input_box checkbox">
                <input type="checkbox" id="remember" />
                <label for="remember">Remember me</label>
            </div>
            <button type="submit">Login</button>
            <p class="separator"><span>or</span></p>
            <div class="login_option">
                <div class="option">
                    <a href="#">
                        <img src="/assets/logo/icons8-google.svg" alt="Google" /> Continue with Google
                    </a>
                </div>
            </div>
            <div class="links">
                <a href="#">Forgot password?</a>
                <a href="../new_user/index.html">Create an account</a>
            </div>
        </form>
        <div id="successMessage" class="success-message" aria-live="polite">
            <p>Great! Taking you to your dashboard…</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
