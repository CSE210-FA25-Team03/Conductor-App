<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-title">Tutor Dashboard</div>
        <div class="dashboard-row">
            <div class="dashboard-card">
                <div class="dashboard-card-title">Active Tasks</div>
                <div class="dashboard-card-value">4</div>
                <div class="dashboard-card-desc">Tutoring sessions in progress</div>
            </div>
            <div class="dashboard-card">
                <div class="dashboard-card-title">Completed</div>
                <div class="dashboard-card-value">3</div>
                <div class="dashboard-card-desc">Sessions finished this week</div>
            </div>
        </div>
        <div class="dashboard-row">
            <div class="dashboard-card">
                <div class="dashboard-card-title">Schedule Tutoring</div>
                <div class="dashboard-card-desc">Set up and manage tutoring sessions.</div>
            </div>
            <div class="dashboard-card">
                <div class="dashboard-card-title">View Sessions</div>
                <div class="dashboard-card-desc">See upcoming and past tutoring sessions.</div>
            </div>
        </div>
    </div>
</body>
</html>
