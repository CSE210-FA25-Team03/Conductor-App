<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-title">Student Dashboard</div>
        <div class="dashboard-row">
            <div class="dashboard-card">
                <div class="dashboard-card-title">Active Tasks</div>
                <div class="dashboard-card-value">7</div>
                <div class="dashboard-card-desc">Assignments in progress</div>
            </div>
            <div class="dashboard-card">
                <div class="dashboard-card-title">Completed</div>
                <div class="dashboard-card-value">5</div>
                <div class="dashboard-card-desc">Assignments finished this week</div>
            </div>
        </div>
        <div class="dashboard-row">
            <div class="dashboard-card">
                <div class="dashboard-card-title">View Assignments</div>
                <div class="dashboard-card-desc">See all your current and upcoming assignments.</div>
            </div>
            <div class="dashboard-card">
                <div class="dashboard-card-title">Check Grades</div>
                <div class="dashboard-card-desc">Track your grades and progress.</div>
            </div>
        </div>
    </div>
</body>
</html>
