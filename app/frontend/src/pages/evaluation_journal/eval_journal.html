<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evaluation Journal</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="eval-container">

  <!-- Page Title -->
  <section class="eval-page-title">
    <h1>Evaluation Journal</h1>
  </section>

  <!-- Team Header -->
  <section class="eval-header">
    <h1>Eval Team #</h1>
  </section>

  <!-- Main Layout -->
  <div class="eval-main">

    <!-- LEFT: Eval Cards -->
    <section class="eval-cards">
      <h2>All Eval Cards (Group & Individual)</h2>
      <div class="eval-cards-box" id="evalCardsBox"></div>
    </section>

    <!-- RIGHT: New Eval -->
    <aside class="new-eval">

      <div class="new-eval-header">
        <h3>New Eval Note</h3>
        <button id="addEvalBtn" class="add-plus-btn">+</button>
      </div>

      <!-- Date / Time -->
      <div class="eval-field">
        <label>Time / Date</label>
        <div class="date-display" id="dateDisplay"></div>
      </div>

      <div class="eval-field">
        <label>To:</label>
        <input type="text" id="toInput" placeholder="@student_or_team"/>
      </div>

      <div class="eval-field">
        <label>Private Notes</label>
        <textarea id="privateInput" placeholder="Private notes (only staff can see)"></textarea>
      </div>

      <div class="eval-field">
        <label>Public Notes</label>
        <textarea id="publicInput" placeholder="Notes visible to student"></textarea>
      </div>

      <!-- Sentiment -->
      <div class="sentiment-section">
        <h4>Sentiment Score</h4>

        <div class="emoji-row">
          <span class="emoji-icon">=D</span>
          <span class="emoji-icon">-_-</span>
          <span class="emoji-icon">:[</span>
        </div>

        <div class="sentiment-toggle">
          <button id="modeDefault" class="mode-btn active">Default</button>
          <button id="modeRubric" class="mode-btn">Rubric</button>
        </div>

        <div class="rubric-panel" id="rubricPanel">
          <div class="rubric-row">
            <label>Independence & Leadership</label>
            <input type="number" min="0" max="5" class="score-input"/>
          </div>

          <div class="rubric-row">
            <label>Technical Contributions</label>
            <input type="number" min="0" max="5" class="score-input"/>
          </div>

          <div class="rubric-row">
            <label>Teamwork</label>
            <input type="number" min="0" max="5" class="score-input"/>
          </div>

          <div class="sentiment-bar">
            <div class="sentiment-fill" id="sentimentFill"></div>
          </div>

          <div class="rubric-summary">
            Total Score: <span id="scoreTotal">0</span> / 15
          </div>
        </div>
      </div>

    </aside>
  </div>

  <!-- Work Journals -->
  <section class="work-journals">
    <h2>Recent Work Journals (Group / Individual)</h2>
    <div class="work-journal-box"></div>
  </section>

</div>

<!-- MODAL -->
<div class="modal-overlay" id="modalOverlay">
  <div class="modal-box">
    <div class="close-btn" id="closeModal">Close</div>

    <div class="modal-content">
      <div id="modalTo"></div>
      <div id="modalTime"></div>
      <div id="modalPrivate"></div>
      <div id="modalPublic"></div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
