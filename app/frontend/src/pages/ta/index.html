<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching Assistant Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-title">TA Dashboard</div>
        <div class="dashboard-row">
            <div class="dashboard-card">
                <div class="dashboard-card-title">Active Tasks</div>
                <div class="dashboard-card-value">9</div>
                <div class="dashboard-card-desc">Lab and grading tasks in progress</div>
            </div>
            <div class="dashboard-card">
                <div class="dashboard-card-title">Completed</div>
                <div class="dashboard-card-value">6</div>
                <div class="dashboard-card-desc">Lab and grading tasks finished</div>
            </div>
        </div>
        <div class="dashboard-row">
            <div class="dashboard-card">
                <div class="dashboard-card-title">Assist Grading</div>
                <div class="dashboard-card-desc">Help professors review and grade assignments.</div>
            </div>
            <div class="dashboard-card">
                <div class="dashboard-card-title">Manage Lab Sessions</div>
                <div class="dashboard-card-desc">Organize and support lab activities.</div>
            </div>
        </div>
    </div>
</body>
</html>
