<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Task Tracker | Conductor</title>
    <link rel="stylesheet" href="/dashboards/style.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="page">
        
        <!-- Header -->
        <header class="top-nav">
            <div class="brand">Conductor <span>App</span></div>

            <div class="nav-actions">
                <div class="profile">
                    <div class="profile-dropdown-container" style="position:relative;">
                        
                        <img id="dashboardProfileImg"
                             src="/assets/logo/user.png"
                             style="width:44px;height:44px;border-radius:50%;object-fit:cover;cursor:pointer;" />

                        <div class="profile-dropdown" id="profileDropdown"
                            style="display:none; position:absolute; top:40px; right:0;
                                   background:#fff; border:1px solid #ddd; border-radius:8px;
                                   box-shadow:0 2px 8px rgba(0,0,0,0.08); min-width:140px; z-index:10;">
                            
                            <a href="/profile_page/profile.html" style="display:block; padding:10px 16px; text-decoration:none;">Profile</a>
                            <a href="#" id="logoutBtn" style="display:block; padding:10px 16px; color:#d00; text-decoration:none;">Log Out</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Page Title -->
        <section class="dashboard-header">
            <div style="display:flex; align-items:center; justify-content:space-between; width:100%;">
                <h1>Task Tracker</h1>
                <div style="display:flex; gap:12px; align-items:center;">
                    <button id="githubConfigBtn" class="github-btn" style="padding:8px 16px; background:#24292e; color:white; border:none; border-radius:6px; cursor:pointer; font-size:0.9rem;">‚öôÔ∏è GitHub Config</button>
                    <button id="githubSyncBtn" class="github-btn" style="padding:8px 16px; background:#28a745; color:white; border:none; border-radius:6px; cursor:pointer; font-size:0.9rem;">üîÑ Sync GitHub</button>
                    <a href="#" id="backDashboard" class="back-btn">‚Üê Back to Dashboard</a>
                </div>
            </div>
        </section>

        <!-- Task Tracker Board -->
        <section class="task-tracker-section">
            <div class="week-box">Week 1</div>

            <div class="story-layout">

                <div class="story-list">
                    <div class="story-item active">Sprint Board Feature</div> <!---dummy--->
                    <div class="story-item">Implement form validation</div>
        

                    <button class="story-add-btn">+ New Story Point</button>
                </div>

                <div class="task-board-wrapper">
                    <div class="task-board">

                        <div class="task-column todo-col">
                            <div class="column-title-label todo-label">To Do</div>
                            <div class="task-list"></div>
                            <button class="task-add-btn">+ New task</button>
                        </div>

                        <div class="task-column progress-col">
                            <div class="column-title-label progress-label">In Progress</div>
                            <div class="task-list"></div>
                            <button class="task-add-btn">+ New task</button>
                        </div>

                        <div class="task-column done-col">
                            <div class="column-title-label done-label">Done</div>
                            <div class="task-list"></div>
                            <button class="task-add-btn">+ New task</button>
                        </div>

                    </div>
                </div>

            </div>
        </section>
    </div>

    <!-- GitHub Config Modal -->
    <div id="githubConfigModal" class="modal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
        <div class="modal-content" style="background:white; margin:5% auto; padding:24px; border-radius:12px; width:90%; max-width:500px; box-shadow:0 4px 20px rgba(0,0,0,0.3);">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 style="margin:0;">GitHub Repository Configuration</h2>
                <span class="modal-close" style="cursor:pointer; font-size:24px; color:#999;">&times;</span>
            </div>
            
            <div style="margin-bottom:16px;">
                <label style="display:block; margin-bottom:6px; font-weight:600;">Repository Owner:</label>
                <input type="text" id="githubOwner" placeholder="e.g., octocat" style="width:100%; padding:8px; border:1px solid #ddd; border-radius:6px; font-size:14px;">
            </div>
            
            <div style="margin-bottom:16px;">
                <label style="display:block; margin-bottom:6px; font-weight:600;">Repository Name:</label>
                <input type="text" id="githubRepo" placeholder="e.g., Hello-World" style="width:100%; padding:8px; border:1px solid #ddd; border-radius:6px; font-size:14px;">
            </div>
            
            <div style="margin-bottom:16px;">
                <label style="display:block; margin-bottom:6px; font-weight:600;">Personal Access Token (optional):</label>
                <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxx" style="width:100%; padding:8px; border:1px solid #ddd; border-radius:6px; font-size:14px;">
                <small style="color:#666; font-size:12px;">Required for private repos. Create one at: github.com/settings/tokens</small>
            </div>
            
            <div id="githubConfigStatus" class="status-message" style="display:none; padding:12px; border-radius:6px; margin-bottom:16px;"></div>
            
            <div style="display:flex; gap:12px; justify-content:flex-end;">
                <button id="cancelGitHubConfig" style="padding:10px 20px; background:#f0f0f0; border:none; border-radius:6px; cursor:pointer;">Cancel</button>
                <button id="testGitHubConnection" style="padding:10px 20px; background:#0366d6; color:white; border:none; border-radius:6px; cursor:pointer;">Test Connection</button>
                <button id="saveGitHubConfig" style="padding:10px 20px; background:#28a745; color:white; border:none; border-radius:6px; cursor:pointer;">Save</button>
            </div>
        </div>
    </div>

    <!-- Dropdown script -->
    <script>
        const profileImg = document.getElementById('dashboardProfileImg');
        const dropdown = document.getElementById('profileDropdown');

        profileImg.addEventListener('mouseenter', () => {
            dropdown.style.display = 'block';
        });

        profileImg.addEventListener('mouseleave', () => {
            setTimeout(() => {
                if (!dropdown.matches(':hover')) dropdown.style.display = 'none';
            }, 150);
        });

        dropdown.addEventListener('mouseenter', () => {
            dropdown.style.display = 'block';
        });

        dropdown.addEventListener('mouseleave', () => {
            dropdown.style.display = 'none';
        });

        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.clear();
            window.location.href = '/login';
        });
    </script>

    <!-- Task tracker logic -->
    <script src="script.js"></script>

</body>
</html>
